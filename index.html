<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish shakli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tafsilotlarni kiriting</h2>
    <input type="text" id="firstName" placeholder="Ism">
    <input type="text" id="lastName" placeholder="Familiya">
    <input type="number" id="age" placeholder="Yosh">
    
    <select id="formatType">
        <option value="1"> Kichik harflar</option>
        <option value="2"> birinchi harf bosh harf bilan</option>
    </select>
    
    <button onclick="processData()">Yuborish</button>

    <p id="output"></p>
</div>

<script>
    function formatName(name, formatType) {
        if (formatType === "1") {
            return name.toLowerCase();
        } else if (formatType === "2") {
            return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
        }
        return name;
    }

    function processData() {
        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();
        let age = document.getElementById("age").value.trim();
        let formatType = document.getElementById("formatType").value;

        if (!firstName || !lastName || isNaN(age) || age <= 0) {
            alert("Iltimos, to'g'ri ma'lumotlarni kiriting!");
            return;
        }

        firstName = formatName(firstName, formatType);
        lastName = formatName(lastName, formatType);

        document.getElementById("output").innerText = `ism: ${firstName}\nfamilya: ${lastName}\nyosh: ${age}`;
    }
</script>

</body>
</html>
